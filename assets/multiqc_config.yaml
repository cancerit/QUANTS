title: "SGE QC Report"
intro_text: "MultiQC reports summarise QC and analysis results."

report_comment: "This report has been generated by the QUANTS analysis pipeline."

export_plots: true
skip_generalstats: true

module_order:
  - fastqc:
      name: 'FastQC (filtered)'
      info: 'This section of the report shows FastQC results after filtering.'
      path_filters:
        - "*filtered*fastqc.zip"
  - fastqc:
      name: 'FastQC (merged)'
      info: 'This section of the report shows FastQC results after merging.'
      path_filters: 
        - "*_merged*fastqc.zip"
  - fastqc:
      name: 'FastQC (primer trimmed)'
      info: 'This section of the report shows FastQC results after primer trimming.'
      path_filters: 
        - "*primer*trimmed*fastqc.zip"
  - fastqc:
      name: 'FastQC (adapter trimmed)'
      info: 'This section of the report shows FastQC results after adapter trimming.'
      path_filters: 
        - "*adapter*trimmed*fastqc.zip"
  - fastqc:
      name: 'FastQC (raw)'
      info: 'This section of the report shows FastQC results for raw input data.'
      path_filters: 
        - "*raw*fastqc.zip"
  - cutadapt:
    name: 'Cutadapt'
    info: 'This section of the report shows the length of reads trimmed by Cutadapt.'
    path_filters:
      - "*cutadapt.log"

report_section_order:
  software_versions:
      order: -1000
  QUANTS-summary:
      order: -1001